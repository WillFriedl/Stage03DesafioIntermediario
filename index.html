<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio Intermediário Stage 03</title>

  <link rel="stylesheet" href="style.css">

 
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>

 <div class="page">

  <header>
    <h1>Mentoria

    </h1>
    <P>Preencha o formulário abaixo para<br> agendar a sua mentoria
    </P>
  </header>

  <form id="my-form">

    <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          
        <div class="col-2"> 
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" id="name" required>
          </div>
          
          <div class="input-wrapper">
            <label for="last-name">Sobrenome</label>
            <input type="text" id="last-name" required>
          </div>
        </div> 

        <div class="input-wrapper">
            <label for="mentorship-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="mentorship-email" required minlength="3">
        </div>

        <div class="input-wrapper">
            <label for=mentorship-password>Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="mentorship-password" required minlength="6">
        </div>
     </fieldset>

     <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        
        <div class="input-wrapper">
          <label for=mentorship-name>Nome do seu mentor <span>(só o primmeiro nome)</span></label>
          <input type="text" id="mentorship-name" required minlength="3">
        </div>
      </div>
     </fieldset>

     <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seu horários disponíveis</legend>

      <div class="mentorship-date">
        <h1>Primeira mentoria</h1>
        
      <div class="col-3">
        <div class="input-wrapper">
          <label for=mentoship-date>Data</label>
          <input type="date" id="mentorship-date" required />
        </div>
        <div class="input-wrapper">
          <label for=mentorship-beggin>Das</label>
          <input type="time" id="mentorship-beggin" required />
        </div>
        <div class="input-wrapper">
          <label for=mentorship-end>Até</label>
          <input type="time" id="mentorship-end" required />
        </div>
      </div>
      
      <div class="mentorship-date">
     <h1>Segunda mentoria</h1>
        
      <div class="col-3">
        <div class="input-wrapper">
          <label for=mentoship-date>Data</label>
          <input type="date" id="mentorship-date" required />
        </div>
        <div class="input-wrapper">
          <label for=mentorship-beggin>Das</label>
          <input type="time" id="mentorship-beggin" required />
        </div>
        <div class="input-wrapper">
          <label for=mentorship-end>Até</label>
          <input type="time" id="mentorship-end" required />
        </div>
      </div>

      </div>

      </div>
      
    </div>
  </fieldset>
  </form>

  <footer>
    <input
    class="button"
    type="submit"
    value="salvar"
    form="my-form">

  </footer>
 </div>

</body>
</html>
